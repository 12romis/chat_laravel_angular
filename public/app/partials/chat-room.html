<!--One chat room-->
<div class="row">
    <div class="col-md-12">
        <h3>Chat room: {{chatRoom.name}}</h3>
        <div style="height: 350px; overflow-y: auto">

            <div class="media" ng-repeat="message in messages">
                <div class="media-body">
                    <h4 class="media-heading">
                        {{message.user.name}}
                    </h4>
                    <p>{{message.body}}</p>
                </div>
            </div>

        </div>
    </div>

    <div class="col-md-12">
        <form action="" ng-submit="createMessage(chatRoom, message)">
            <textarea rows="2" class="form-control" ng-model="message.body" placeholder="Enter your message"></textarea>
            <button class="btn btn-primary">Send</button>
        </form>
    </div>
</div>
