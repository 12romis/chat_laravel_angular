<!--All chat rooms-->

<div class="row">
    <div class="col-md-12">
        <label for="select-room"></label>
        <select id="select-room" ng-model="selectedChatRoom" ng-options="chatRoom.name for chatRoom in chatRooms" class="form-control">

        </select>
        <button ng-click="selectChatRoom(selectedChatRoom)">
            Select chat room
        </button>
    </div>

    <div class="col-md-12">
        <input type="text" class="form-control" ng-model="chatRoom.name" placeholder="Enter chat room name">
        <button ng-click="createChatRoom(chatRoom)">
            Create new chat room
        </button>
    </div>
</div>
